<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1 class="header-title">App</h1>
    </header>
    <main>
        <section class="app-container">
            <div class="controls">
                <h3 class="controls-header">Controls</h3>
                <form class="controls-form">
                    <div class="controls-container">
                        <input type="text" placeholder="Please select files" disabled="disabled"
                            class="text-input text-input--usual js-actual-files-input" 
                        />
                        <input type="button" value="Choose files" class="btn btn--primary js-select-file-btn" />
                    </div>
                    <div class="controls-container">
                        <ul class="type-select-wrapper">
                            <li class="type-radio-wrapper">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="type 1">
                                    <span>Type 1</span>
                                </label>
                            </li>
                            <li class="type-radio-wrapper">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="type 2">
                                    <span>Type 2</span>
                                </label>
                            </li>
                            <li class="type-radio-wrapper">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="type 3">
                                    <span>Type 3</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="controls-container">
                        <input type="text" class="text-input text-input--usual text-input--block js-title-input">
                    </div>
                    <p class="error-msg js-error-msg" style="display:none;">
                        You need to specify all the requirements to run proccess
                    </p>
                    <div class="controls-container">
                        <button class="btn btn--primary btn--block js-run-btn" type="button" disabled>Run</button>
                    </div>
                </form>
            </div>
            <div class="items-list-wrapper">
                <h3 class="items-list-header">List of items</h3>
                <ul class="items-list js-items-list">
                    <li class="item">
                        <label class="item-label">
                            <input type="checkbox">
                            <span class="item-title" class="js-item-checkbox">item 1</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="item-label">
                            <input type="checkbox" class="js-item-checkbox">
                            <span class="item-title">item 1</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="item-label">
                            <input type="checkbox" class="js-item-checkbox">
                            <span class="item-title">item 1</span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    </main>
