<!DOCTYPE html>
<html>

<head>
    <title>File Renamer App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1 class="header-title">File Renamer App</h1>
    </header>
    <main>
        <section class="app-container">
            <div class="controls">
                <h3 class="controls-header">Controls</h3>
                <form class="controls-form js-controls-form">
                    <div class="controls-container">
                        <input type="button" value="Choose files" class="btn btn--primary btn--block js-select-file-btn" />
                    </div>
                    <div class="controls-container">
                        <ul class="type-select-wrapper">
                            <li class="type-select-item">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="OST1">
                                    <span>OST1</span>
                                </label>
                            </li>
                            <li class="type-select-item">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="OP">
                                    <span>Opening</span>
                                </label>
                            </li>
                            <li class="type-select-item">
                                <label>
                                    <input type="radio" name="type-radio" class="js-type" value="ED">
                                    <span>Ending</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="controls-container">
                        <input type="text" placeholder="Enter title"
                            class="text-input text-input--usual text-input--block js-title-input"
                        >
                    </div>
                    <div class="controls-container">
                        <input type="text" placeholder="Enter postfix" value="AnimeNewMusic" disabled
                            class="text-input text-input--usual text-input--block js-postfix-input"
                        >
                    </div>
                    <p class="error-msg js-error-msg" style="display:none;">
                        You need to specify all the requirements
                    </p>
                    <p class="success-msg js-success-msg" style="display:none;">
                        Success
                    </p>
                    <div class="controls-container">
                        <button class="btn btn--primary btn--block js-run-btn">Run</button>
                    </div>
                </form>
            </div>
            <div class="items-list-wrapper">
                <h3 class="items-list-header">List of items</h3>
                <ol class="items-list js-items-list"></ol>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
